<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="card col-lg-6 m-5">
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="userRegister()">
          <h2>Register user</h2>
          <div class="row">
            <div class="form-group col-12">
              <label for="username">Username: </label>
              <input class="form-control" id="username" formControlName="username" type="text"
                placeholder="Username">
            </div>
            <div class="form-group col-12">
              <label for="email">Email: </label>
              <input class="form-control" id="email" formControlName="email" type="email"
                placeholder="Email">
            </div>
            <div class="form-group col-12">
              <label for="name">Name: </label>
              <input class="form-control" id="name" formControlName="name" type="text"
                placeholder="Name">
            </div>
            <div class="form-group col-6">
              <label for="password">Password: </label>
              <input class="form-control" id="password" formControlName="password" type="password"
                placeholder="Password">
            </div>
            <div class="form-group col-6">
              <label for="confirm">Confirm Password: </label>
              <input class="form-control" id="confirm" formControlName="confirm_password" type="password"
                placeholder="Confirm Password">
            </div>
          </div>
          <button class="btn btn-warning justify-content-right" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
