<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="card col-lg-6 m-5">
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
          <h2>Login Accounts</h2>
          <div class="form-group">
            <label for="username">Username: </label>
            <input class="form-control" id="username" formControlName="username" type="text" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input class="form-control" id="password" formControlName="password" type="password" placeholder="Password">
          </div>
          <div>Don't have an account? <a class="link-primary" href="/register">Register</a></div>
          <button type="submit" class="btn btn-warning justify-content-right" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
